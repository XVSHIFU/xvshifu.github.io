.page-game-wrap {
  position: relative;
  overflow: hidden;
  padding: 24px 12px 40px;

.game-content {

.game-stats {

.game-grid {

.game-card {

  cursor: pointer;
}

.game-card:hover {

  box-shadow: 0 12px 32px rgba(0,0,0,0.12);
}

.game-title {
  margin-top:12px;
  font-weight:600;
  font-size:16px;
  color: inherit;
  transition: transform 0.3s ease;
}

.game-meta {

/* æµ®åŠ¨åŠ¨ç”» */
@keyframes float {
  0%,100% { transform: translateY(0); }

}

/* æ‚¬åœéšæœºæ™ƒåŠ¨åŠ¨ç”» */
@keyframes hoverShake {
  0%, 100% { transform: translate(0,0) rotate(0deg); }
  25% { transform: translate(var(--dx1), var(--dy1)) rotate(var(--r1)); }
  50% { transform: translate(var(--dx2), var(--dy2)) rotate(var(--r2)); }
  75% { transform: translate(var(--dx3), var(--dy3)) rotate(var(--r3)); }
}

<script>
const games = [
  { name: "2048", key: "2048", path: "/game/2048/" },
  { name: "å›´ä½å°çŒ«", key: "catch", path: "/game/catch-the-cat-master/" },
  { name: "æ‰«é›·", key: "sl", path: "/game/sl/" },
  { name: "èº²é¿ç»¿å—", key: "dblk", path: "/game/dblk/" },
  { name: "å¹¸è¿æ–¹å—", key: "lucky", path: "/game/Geek-lucky-block/" },
  { name: "é­”æ–¹", key: "mf", path: "/game/mf/" },
  { name: "äº”å­æ£‹", key: "wzq", path: "/game/wzq/" },
  { name: "æ¨ç®±å­", key: "txz", path: "/game/txz/" },
  { name: "æ—¶é’Ÿ0", key: "clock0", path: "/game/clock/0" },
  { name: "æ—¶é’Ÿ1", key: "clock1", path: "/game/clock/1" }
];

const LS_PREFIX = "fluid_game_visits:";

function randomColor() {
  const r = 180 + Math.floor(Math.random()*50);
  const g = 180 + Math.floor(Math.random()*50);
  const b = 180 + Math.floor(Math.random()*50);
  return `rgb(${r},${g},${b})`;
}

const iconMap = {
  "2048": `<svg class="game-icon" viewBox="0 0 48 48"><rect rx="8" width="48" height="48" fill="#ddd"/><text x="24" y="30" font-size="14" text-anchor="middle" fill="#111" font-weight="700">2048</text></svg>`,
  "mf": `<svg class="game-icon" viewBox="0 0 48 48"><rect rx="8" width="48" height="48" fill="#ddd"/><path d="M12 12 L24 24 L36 12" stroke="#111" stroke-width="2" fill="none"/></svg>`,
  "sl": `<svg class="game-icon" viewBox="0 0 48 48"><circle cx="24" cy="24" r="20" fill="#ddd"/><text x="24" y="30" font-size="14" text-anchor="middle">ğŸ’£</text></svg>`,
  "wzq": `<svg class="game-icon" viewBox="0 0 48 48"><rect rx="8" width="48" height="48" fill="#ddd"/><circle cx="16" cy="16" r="6" fill="#111"/><circle cx="32" cy="32" r="6" fill="#fff"/></svg>`,
"catch": `<svg class="game-icon" viewBox="0 0 48 48">
  <!-- å¤´éƒ¨ -->
  <circle cx="24" cy="26" r="14" fill="#FFD966"/>
  <!-- è€³æœµï¼ˆç¼©å°ï¼‰ -->
  <polygon points="12,18 20,7 24,18" fill="#FFD966"/>
  <polygon points="36,18 28,7 24,18" fill="#FFD966"/>
  <!-- è€³æœµå†…ä¾§ -->
  <polygon points="14,16 20,9 23,16" fill="#FFB366"/>
  <polygon points="34,16 28,9 25,16" fill="#FFB366"/>
  <!-- çœ¼ç› -->
  <circle cx="18" cy="26" r="3" fill="#111"/>
  <circle cx="30" cy="26" r="3" fill="#111"/>
  <!-- é¼»å­ -->
  <circle cx="24" cy="30" r="1.5" fill="#E75480"/>
  <!-- å˜´å·´ -->
  <path d="M22 32 Q24 34 26 32" stroke="#E75480" stroke-width="1.2" fill="none"/>
  <!-- é¢Šçº¢ -->
  <circle cx="18" cy="32" r="1" fill="#FFA0A0"/>s
  <circle cx="30" cy="32" r="1" fill="#FFA0A0"/>
  <!-- å¾®æµ®åŠ¨åŠ¨ç”» -->
  <animateTransform attributeName="transform" type="translate" values="0 0;0 -1.5;0 0" dur="2.5s" repeatCount="indefinite"/>
</svg>`,



  "txz": `<svg class="game-icon" viewBox="0 0 48 48">
            <rect x="14" y="16" width="20" height="16" fill="#A0522D" stroke="#333" stroke-width="2"/>
            <line x1="14" y1="24" x2="34" y2="24" stroke="#333" stroke-width="2"/>
            <polygon points="18,14 30,14 24,8" fill="#A0522D"/>
          </svg>`,
  "dblk": `<svg class="game-icon" viewBox="0 0 48 48">
            <rect x="12" y="12" width="24" height="24" rx="4" fill="#32CD32"/>
            <circle cx="20" cy="20" r="3" fill="#fff"/>
            <circle cx="28" cy="28" r="3" fill="#fff"/>
            <path d="M20 28 Q24 32 28 28" stroke="#fff" stroke-width="2" fill="none"/>
          </svg>`,
  "lucky": `<svg class="game-icon" viewBox="0 0 48 48"><rect rx="8" width="48" height="48" fill="#ddd"/><text x="24" y="30" font-size="12" text-anchor="middle">ğŸ²</text></svg>`,
  "clock0": `<svg class="game-icon" viewBox="0 0 48 48"><circle cx="24" cy="24" r="20" fill="#ddd"/><line x1="24" y1="24" x2="24" y2="12" stroke="#111" stroke-width="2"/></svg>`,
  "clock1": `<svg class="game-icon" viewBox="0 0 48 48"><circle cx="24" cy="24" r="20" fill="#ddd"/><line x1="24" y1="24" x2="34" y2="24" stroke="#111" stroke-width="2"/></svg>`
};

function readVisits(path){ 
  try { return parseInt(localStorage.getItem(LS_PREFIX+path)||"0"); } 
  catch(e){ return 0; } 
}

function addVisit(path){ 
  try{ 
    const key = LS_PREFIX+path; 
    localStorage.setItem(key, String(readVisits(path)+1)); 
  } catch(e){}
}

// ç»™æ¯ä¸ªå›¾æ ‡è®¾ç½®éšæœºæ™ƒåŠ¨æ–¹å‘
function setRandomShake(icon) {
  const dx1 = (Math.random()*4-2) + "px";
  const dy1 = (Math.random()*4-2) + "px";
  const r1  = (Math.random()*6-3) + "deg";
  const dx2 = (Math.random()*4-2) + "px";
  const dy2 = (Math.random()*4-2) + "px";
  const r2  = (Math.random()*6-3) + "deg";
  const dx3 = (Math.random()*4-2) + "px";
  const dy3 = (Math.random()*4-2) + "px";
  const r3  = (Math.random()*6-3) + "deg";

  icon.style.setProperty('--dx1', dx1);
  icon.style.setProperty('--dy1', dy1);
  icon.style.setProperty('--r1', r1);
  icon.style.setProperty('--dx2', dx2);
  icon.style.setProperty('--dy2', dy2);
  icon.style.setProperty('--r2', r2);
  icon.style.setProperty('--dx3', dx3);
  icon.style.setProperty('--dy3', dy3);
  icon.style.setProperty('--r3', r3);
}

function renderGameGrid(){
  const container = document.getElementById("gameList");
  const decorated = games.map((g,idx)=>{
    return Object.assign({}, g, {visits:readVisits(g.path), idx, bg: randomColor()});
  }).sort((a,b)=>b.visits - a.visits || a.idx - b.idx);

  container.innerHTML="";
  decorated.forEach(g=>{
    const a=document.createElement("a");
    a.href=g.path;
    a.className="game-card";
    a.style.background=g.bg;
    a.setAttribute("role","listitem");
    a.innerHTML=`${iconMap[g.key]||iconMap["2048"]}
                 <div class="game-title">${g.name}</div>
                 <div class="game-meta">çƒ­åº¦ï¼š<b>${g.visits}</b> æ¬¡</div>`;
    const iconElem = a.querySelector('.game-icon');
    setRandomShake(iconElem);
    a.addEventListener("click",ev=>{
      ev.preventDefault(); addVisit(g.path); renderStats();
      setTimeout(()=>location.href=g.path,60);
    });
    container.appendChild(a);
  });
  renderStats();
}

function renderStats(){
  const total=games.length;
  const ranked=games.map(g=>({name:g.name,visits:readVisits(g.path)}))
                    .sort((a,b)=>b.visits-a.visits);
  const top=ranked.slice(0,3).filter(x=>x.visits>0).map(x=>`${x.name}(${x.visits})`).join(" / ");
  document.getElementById("stat-total").innerHTML=`ğŸ® å…± <b>${total}</b> æ¬¾å°æ¸¸æˆ`;
  document.getElementById("stat-top").innerHTML=top?`ï½œ çƒ­é—¨ï¼š<b>${top}</b>`:"ï½œ çƒ­é—¨ï¼šæš‚æ— ";
}

renderGameGrid();
document.addEventListener("visibilitychange",()=>{ if(document.visibilityState==="visible") renderGameGrid(); });
</script>
